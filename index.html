<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HTML e CSS</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <div id="clock">
                <div class="time-wrapper">
                    <div class="time-box">
                        <h1 id="hours"></h1>
                        <p>Horas</p>
                    </div>
                </div>
                <div class="time-wrapper">
                    <div class="time-box">
                        <h1 id="minutes"></h1>
                        <p>Minutos</p>
                    </div>
                </div>
                <div class="time-wrapper">
                    <div class="time-box">
                        <h1 id="seconds"></h1>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
        </form>
    </div>
    
</body>
</html>
